function $$ (s) { return [...(this === window ? document : this).querySelectorAll(s)] }
function createEl (tag, props, children) {
  const $el = document.createElement(tag);
  if (props)
    Object.entries(props).forEach(([name, val]) => {
      if (name === 'style')
        return Object.assign($el.style, val);
      $el[name] = val;
    });
  if (children)
    children.forEach($child => $el.append($child));
  return $el;
}

<script>
$$('.PostSlider').forEach($slider => {
  let currentImg = 0;

  const $imgs = [...$slider.children];
  const $cont = createEl('div', { className: 'PostSlider__cont' });
  $slider.append($cont);
  $imgs.forEach($img => {
    $cont.append($img);

    if ($img.tagName === 'iframe')
      $img.width = $slider.offsetWidth;
      $img.height = $slider.offsetHeight;
  });

  const $lArrow = createEl('div', { className: 'PostSlider__arrow' });
  const $rArrow = createEl('div', { className: 'PostSlider__arrow --right' });
  $rArrow.addEventListener('click', e => process(++currentImg))
  $lArrow.addEventListener('click', e => process(--currentImg))
  $slider.append($lArrow);
  $slider.append($rArrow);

  process(currentImg);

  function process (currentImg) {
    $lArrow.classList.toggle('--visible', currentImg > 0);
    $rArrow.classList.toggle('--visible', currentImg < $imgs.length - 1);
    $imgs[0].style.marginLeft = `-${ currentImg * 100 }%`;
  }
});

ytsOnResize();
window.addEventListener('resize', ytsOnResize);
function ytsOnResize ($yt) {
  $$('.Post__yt').forEach($yt => {
    $yt.style.height = $yt.offsetWidth * ($yt.getAttribute('ratio') || .56) + 'px';
  });
}

$$('.Post__gal img').forEach($img => {
  $img.addEventListener('click', e => window.open($img.src, '_blank'));
});

</script>
